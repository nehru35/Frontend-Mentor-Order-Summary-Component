<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order Summary Component</title>
</head>
<body>
    <div class="bg__image"></div>
    <main class="container">
        <img class="hero-image" src="images/illustration-hero.svg" alt="">

        <div class="content-container">
            <h1 class="title">Order Summary</h1>
            <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any devices anywhere you like!</p>
    
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="">
    
                <div>
                    <h4 class="f-paragraph">Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
    
                <a href="#">Change</a>
            </div>
    
            <button class="f-button">Proceed to Payment</button>
            <button class="c-button">Cancel Order</button>
        </div>
    </main>
    
</body>
</html>
